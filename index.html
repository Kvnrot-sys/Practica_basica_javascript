            <label for="curso">Seleccione un curso</label>

            <label for="">Cambia el color del texto</label>

                <option value="rojo">rojo</option>
                <option value="verde">verde</option>
                <option value="amarillo">amarillo</option>

            </select>

            <label for="color_fondo">Seleccione el color de fondo</label>

            <div id="radio">

                <input type="radio"  onchange="cambiarFondo(this)" name="color_fondo" value="verde" >verde
                <input type="radio"   onchange="cambiarFondo(this)" name="color_fondo" value="violeta" >violeta
